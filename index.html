<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <input id="display"  type="text" value="0" readonly>
            <div class="number-pad">
                
                <button class="sign-btn" onclick="clearDisplay()">AC</button>   
                <button class="sign-btn" onclick="appendToDisplay('±')">±</button>
                <button class="sign-btn" onclick="appendToDisplay('%')">%</button>
                <button class="operator-btn" onclick="appendToDisplay('/')">÷</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
                <button class="btn-zero" onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="operator-btn" onclick="calculate()">=</button>
                
            </div>                      
        </div>
    </div>



<script src="./script.js"></script>
</body>
</html>
